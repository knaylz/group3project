	<main>
		<h1 class="cast-h1">BARDEN BELLAS</h1>
		<figure class="cast-bios grayscale">
			<img src="images/beca.png" alt="Beca Mitchell">
			<figcaption>
				<h2>BECA MITCHELL</h2>
				<p>Beca Mitchell is the lead character on Pitch Perfect and its sequel. She is an aspiring music producer and a rebellious Barden student who initially joins the Bellas to appease her father, and eventually grows to love the group. </p>
			</figcaption>
		</figure>

		<figure class="cast-bios grayscale">
			<img src="images/fatamy.png" alt="Fat Amy">
			<figcaption>
				<h2>FAT AMY</h2>
				<p>Fat Amy is a student at Barden University. She first appears during the activity fair when she is recruited by Chloe and Aubrey to audition for the Barden Bellas. She introduces herself as "Fat Amy", much to Aubrey's confusion.<br> </p>
			</figcaption>
		</figure>

		<figure class="cast-bios grayscale">
			<img src="images/chloe.jpg" alt="Chloe Beale">
			<figcaption>
				<h2>Chloe Beale</h2>
				<p>Chloe, a junior at the film's beginning, participates in the 2011 ICCAs, where The Bellas lose because of the fact that their set list is repetitive, old fashioned and very feminine. <br><br> </p>
			</figcaption>
		</figure>

		<figure class="cast-bios grayscale">
			<img src="images/cynthiarose.jpg" alt="Cynthia Rose">
			<figcaption>
				<h2>Cynthia-Rose Adams</h2>
				<p>Cynthia Rose is a student at Barden University. She first appears at the Bellas and Treblemakers audition. She sings "Since U Been Gone" as her audition song along with the other auditioners. <br><br> </p>
			</figcaption>
		</figure>

		<figure class="cast-bios grayscale">
			<img src="images/stacie.jpg" alt="Stacie Conrad">
			<figcaption>
				<h2>Stacie Conrad</h2>
				<p>Stacie make her first appearance auditioning for the Barden Bellas where she introduces herself and tell everyone her hobbies include cuticle care and E! Network. Stacie takes pride in herself and her appearance.  </p>
			</figcaption>
		</figure>

		<figure class="cast-bios grayscale">
			<img src="images/lilly.png" alt="Lilly Onakuramara">
			<figcaption>
				<h2>Lilly Onakuramara</h2>
				<p>Lilly auditioned and was accepted by Aubrey and Chloe as a Bella despite the fact that almost no one could hear her. She was constantly trained with her singing and choreography with the other new members of the Barden Bellas.</p>
			</figcaption>
		</figure>

		<figure class="cast-bios grayscale">
			<img src="images/ashley.jpg" alt="Ashley Jones">
			<figcaption>
				<h2>Ashley Jones</h2>
				<p>Ashley is one of the new members of the Barden Bellas. She auditions for the acapella group and got in. Ashley promised to leader Aubrey with the rest of the members that she will not have any sexual relationships with any of the Treblemakers. She stuck by that promise. </p>
			</figcaption>
		</figure>

		<figure class="cast-bios grayscale">
			<img src="images/florencia.jpg" alt="Florencia Fuentes">
			<figcaption>
				<h2>Florencia Fuentes</h2>
				<p>She is first introduced when The Bellas are performing at the Kennedy Center, in which commentator Gail Abernathy-McKadden and John Smith makes a remark on her flipping, saying that she's Guatemalan. <br><br> </p>
			</figcaption>
		</figure>

		<figure class="cast-bios grayscale">
			<img src="images/emily.jpg" alt="Emily Junk">
			<figcaption>
				<h2>Emily Junk</h2>
				<p>Emily Junk makes her debut as a freshman at Barden University when she walks to a music orientation with her mother, Katherine Junk, who is a former Bella herself. She hopes to follow her mother's path as a Bella.<br><br> </p>
			</figcaption>
		</figure>
